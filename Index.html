<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.6);
      margin: 15px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      display: block;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      background: #fff;
      color: #ff4f7a;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .love-message {
      margin-top: 20px;
      font-size: 1.4rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
      color: #fff;
      text-shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    .love-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* hide the youtube player */
    #player {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Valentine‚Äôs Day üíò</h1>
    <h2>To: <span id="name">Nour</span></h2>

    <img
      src="https://i.ibb.co/v6xwMQsg/Screenshot-20260204-215541-Tik-Tok.jpg"
      alt="A special photo"
      class="photo"
    />

    <div class="heart">‚ù§Ô∏è</div>

    <p>
      This is a little page made just for you.
      Thank you for being amazing and making my days brighter.
      You mean a lot to me.
    </p>

    <button onclick="revealLove()">Click for a surprise</button>

    <div id="loveMessage" class="love-message">
      you stole my heart ü´† I love you
    </div>

    <!-- YouTube music (hidden) -->
    <iframe
      id="player"
      width="0"
      height="0"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <footer>
      ‚Äî From <span id="from">Esser</span>
    </footer>
  </div>

  <script>
    function revealLove() {
      document.getElementById("loveMessage").classList.add("show");

      const player = document.getElementById("player");

      if (!player.src) {
        player.src =
          "https://www.youtube.com/embed/XSzMpmmmf9o?autoplay=1&loop=1&playlist=XSzMpmmmf9o";
      }
    }
  </script>
</body>
</html>
